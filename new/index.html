<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

        body::before {
            background: url('wall1.jpg') no-repeat center center/cover;
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        .navbar {
            /* border: 2px solid purple; */
            background-color: black;
            opacity: 0.7;
            display: flex;
            height: 50px;
        }

        #logo {
            /* border: 2px solid green; */
            height: 2.2rem;
            width: auto;
            position: absolute;
            left: 10px;
            padding: 5px;
            filter: invert(100%);
        }

        .menu {
            height: 100%;
            width: 90%;
            /* border: 2px solid red; */
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .list a {
            padding: 8px 25px;
            font-size: 20px;
            text-decoration: none;
            color: white;
        }

        .list a:hover {
            color: black;
            background-color: white;
            border-radius: 30px;
        }

        #search {
            /* border: 2px solid green; */
            height: 25px;
            width: auto;
            position:absolute;
            right: 10px;
            padding: 10px;
            filter: invert(100%);
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img src="logo.png" alt="My Logo" id="logo">
        <ul class="menu">
            <li class="list"><a href="#">Home</a></li>
            <li class="list"><a href="#">Menu</a></li>
            <li class="list"><a href="#">Contact Us</a></li>
            <li class="list"><a href="#">About Us</a></li>
        </ul>
        <a href="#">
            <img src="search.png" alt="Search" id="search">
        </a>
    </div>

</body>

</html>
