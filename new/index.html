<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

        body::before {
            background: url('wall1.jpg') no-repeat center center/cover;
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        .navbar {
            /* border: 2px solid purple; */
            background-color: rgb(0, 0, 0);
            opacity: 0.7;
            display: flex;
            height: 50px;
            width: auto;
        }

        #image {
            /* border: 2px solid green; */
            padding: 9px;
            filter: invert(100%);
        }

        #image img{
            height: 30px;
        }

        .menu {
            /* border: 2px solid red; */
            list-style: none;
            height:50px;
            width:100%;
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .list a {
            /* border: 2px solid red; */
            padding: 0.7vw 2.5vw;
            font-size: 25px;
            text-decoration: none;
            color: white;
        }

        .list a:hover {
            color: black;
            background-color: white;
            border-radius: 30px;
        }

        @media only screen and (max-width: 750px) {
            .list a{
                font-size: 20px;
            }
        }
        @media only screen and (max-width: 600px) {
            .list a{
                font-size: 17px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div id="image"><img src="logo.png" alt="My Logo"></div>
        <ul class="menu">
            <li class="list"><a href="#">Home</a></li>
            <li class="list"><a href="#">Menu</a></li>
            <li class="list"><a href="#">Contact Us</a></li>
            <li class="list"><a href="#">About Us</a></li>
        </ul>

        <!-- <div id="box">
            <a href="#">
                <img src="search.png" alt="Search" id="search">
            </a>
        </div> -->
    </div>

</body>

</html>
